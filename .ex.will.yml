

about :

  name : "wUriBasic"
  description : "Collection of routines to operate URI(s) in the reliable and consistent way. UriFundamentals leverages parsing, joining, extracting, normalizing, nativizing, resolving URI(s). Use the module to get uniform experience from playing with URI(s) on different platforms."
  version : "0.6.81"
  enabled : 1
  interpreters :
  - nodejs >= 8.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools

execution :

  scripts :
    test : wtest .run proto/**
    docgen : wdocgen staging

path :

  repository : git+https:///github.com/Wandalen/wUriBasic.git
  bugs : https:///github.com/Wandalen/wUriBasic/issues

step :

  export.proto :
    inherit : module.export
    export : path::proto
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  proto.export :
    criterion :
      default : 1
      debug : 1
      raw : 1
      proto : 1
      export : 1
      tar : 1
      public : 1
    steps :
      - build::debug.raw
      - step::export.proto

